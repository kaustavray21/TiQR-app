<div class="container align-items-center col-4 mt-5">
	<div class="row">
		<div class="col">
			<div class="fs-4 mb-4">Password Verification</div>
			<div class="form-floating mb-2">
				<input
					type="email"
					class="form-control"
					id="forgot-password"
					placeholder="username"
				/>
				<label for="userName">enter mail id</label>
			</div>
			<div class="invalid-feedback">
				Please enter a valid email address for event updates.
			</div>
			<button class="w-100 btn btn-primary btn-lg" type="submit">
				Send verification code
			</button>
		</div>
	</div>
	<hr class="py-4" />
	<div class="row">
		<div class="col">
			<div class="fs-4 mb-4">Enter verification code</div>
			<div class="form-floating mb-2">
				<input
					type="text"
					class="form-control"
					id="verifyCode"
					placeholder="enter verification code"
				/>
				<label for="verifyCode">verify</label>
			</div>
			<div class="invalid-feedback">
				Please enter a valid verification code.
			</div>

			<a
				[routerLink]="['/reset-password']"
				routerLinkActive="router-link-active"
			>
				<button class="w-100 btn btn-warning btn-lg" type="button">
					Submit
				</button>
			</a>
		</div>
	</div>
</div>
