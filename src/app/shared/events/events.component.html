<div class="container">
	<div class="row">
		<div class="col">
			<div class="d-inline col-8">
				<input
					class="form-control me-2"
					type="search"
					placeholder="Search"
					aria-label="Search"
				/>
				<button class="btn btn-outline-success" type="submit">
					Search
				</button>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col">
			<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 mt-5">
				<div class="col" *ngFor="let event of events">
					<div class="card shadow-sm">
						<img
							src="../../../assets/images/event-card.svg"
							class="bd-placeholder-img card-img-top"
							alt=""
						/>

						<div class="card-body">
							<p class="card-text">
								the events are part of our massive culture
							</p>
							<div
								class="d-flex justify-content-between align-items-center"
							>
								<div class="btn-group">
									<button
										type="button"
										class="btn btn-sm btn-outline-secondary"
									>
										View
									</button>
									<button
										type="button"
										class="btn btn-sm btn-outline-secondary"
									>
										Edit
									</button>
								</div>
								<small class="text-body-secondary"
									>24 hrs</small
								>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
