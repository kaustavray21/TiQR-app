<div class="container align-items-center col-4 mt-5">
	<div class="row">
		<div class="col">
			<div class="fs-4 mb-4">Reset password</div>
			<div class="form-floating mb-2">
				<input
					type="password"
					class="form-control"
					id="resetPassword"
					placeholder="enter new password"
				/>
				<label for="resetPassword">New password</label>
			</div>
			<div class="form-floating mb-2">
				<input
					type="password"
					class="form-control"
					id="conformPassword"
					placeholder="conform password"
				/>
				<label for="resetPassword">Conform new password</label>
			</div>
			<div class="invalid-feedback">
				Please enter a valid verification code.
			</div>
			<a [routerLink]="['/login']" routerLinkActive="router-link-active">
				<button class="w-100 btn btn-warning btn-lg" type="button">
					Submit
				</button>
			</a>
		</div>
	</div>
</div>
